<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Sistema</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  
  <style>
    /* Estilos base */
    * {
      box-sizing: border-box !important;
      margin: 0;
      padding: 0;
    }

    body {
      background: url('/mainPage/images/banner.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Contenedor principal */
    .main-container {
      display: flex;
      max-width: 900px;
      width: 100%;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(57, 56, 56, 0.1);
      overflow: hidden;
    }

    /* Sección izquierda (imagen/logo) */
    .left-section {
      flex: 1;
      background-color: #02246a;
      color: white;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .left-section h2 {
      font-family: 'Baloo Chettan', cursive;
      margin-bottom: 20px;
      font-size: 28px;
    }

    .left-section p {
      margin-bottom: 30px;
      font-size: 15px;
      opacity: 0.9;
    }

    .left-section img {
      max-width: 80%;
      margin-top: 20px;
    }

    /* Sección derecha (formulario) */
    .right-section {
      flex: 1;
      padding: 40px;
      position: relative;
    }

    .right-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 5px;
      height: 100%;
      background-color: #ffca56;
    }

    /* Cabecera del formulario */
    .form-header {
      margin-bottom: 25px;
    }

    .form-header h3 {
      color: #02246a;
      font-size: 24px;
      margin-bottom: 8px;
      font-family: 'Baloo Chettan', cursive;
    }

    /* Diseño de columnas */
    .form-columns {
      display: flex;
      gap: 20px;
    }

    .form-column {
      flex: 1;
    }

    /* Campos del formulario */
    .form-group {
      margin-bottom: 15px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #02246a;
      font-weight: 500;
      font-size: 14px;
    }

    .form-control {
      width: 100%;
      padding: 10px 35px 10px 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #ffca56;
      box-shadow: 0 0 0 0.2rem rgba(255, 202, 86, 0.25);
      outline: none;
    }

    /* Iconos */
    .form-group i {
      position: absolute;
      right: 12px;
      top: 33px;
      color: #666;
      font-size: 14px;
    }

    /* Previsualización de imágenes */
    .image-preview-container {
      margin-top: 5px;
    }

    .image-preview {
      max-width: 100%;
      max-height: 100px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
      display: none;
    }

    /* Botón de registro */
    .btn-register {
      background-color: #02246a;
      color: #fff;
      border: none;
      padding: 12px 0;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 15px;
    }

    .btn-register:hover {
      background-color: #011a52;
    }

    /* Pie de página */
    .form-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .form-footer a {
      color: #011a52;
      font-weight: 500;
      text-decoration: none;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }

      .left-section {
        padding: 30px 20px;
      }

      .right-section {
        padding: 30px 20px;
      }

      .right-section::before {
        width: 100%;
        height: 5px;
      }

      .form-columns {
        flex-direction: column;
        gap: 0;
      }
    }
  </style>
</head>
<body>

<div class="main-container">
  <!-- Sección derecha (formulario) -->
  <div class="right-section">
    <div class="form-header">
      <h3>Registrar un usuario</h3>
    </div>

    <form th:action="@{/admin/usuarios/crear}" method="post" enctype="multipart/form-data">
      <div class="form-columns">
        <!-- Columna izquierda del formulario -->
        <div class="form-column">
          <div class="form-group">
            <label for="nombre">Nombres</label>
            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Juan" required>
            <i class="fas fa-user"></i>
          </div>

          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="usuario@example.com" required>
            <i class="fas fa-envelope"></i>
          </div>

          <div class="form-group">
            <label for="dui">Número de DUI</label>
            <input type="text" id="dui" name="dui" class="form-control" 
                  placeholder="12345678-9" required
                  pattern="^\d{8}-\d{1}$"
                  title="Asegurese de escribir el DUI de forma correcta e incluir el guion final (ej: 12345678-9)">
            <i class="fas fa-phone"></i>
          </div>

          <div class="form-group">
            <label for="duiDelante">Foto DUI (frente)</label>
            <input type="file" id="duiDelante" name="duiDelanteFile" class="form-control" accept="image/*" required
                   onchange="previewImage(this, 'previewDelante')">
            <div class="image-preview-container">
              <img id="previewDelante" class="image-preview" alt="Vista previa DUI frente">
            </div>
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <div class="input-wrapper">
              <input type="password" id="password" name="password" class="form-control" placeholder="********" required>
              <button type="button" id="togglePassword" class="toggle-password">
                <i class="fas fa-eye" id="eyeIcon"></i>
              </button>
            </div>
          </div>

        </div>

        <!-- Columna derecha del formulario -->
        <div class="form-column">
          <div class="form-group">
            <label for="apellido">Apellidos</label>
            <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Pérez" required>
            <i class="fas fa-user"></i>
          </div>

          <div class="form-group">
            <label for="celular">Número de celular</label>
            <input type="tel" id="celular" name="celular" class="form-control" placeholder="999888777" required>
            <input type="hidden" id="celular_full" name="celular_full">
            <i class="fas fa-phone"></i>
          </div>
          
          <div class="form-group">
            <label for="duiAtras">Foto DUI (atrás)</label>
            <input type="file" id="duiAtras" name="duiAtrasFile" class="form-control" accept="image/*" required
                   onchange="previewImage(this, 'previewAtras')">
            <div class="image-preview-container">
              <img id="previewAtras" class="image-preview" alt="Vista previa DUI atrás">
            </div>
          </div>

        </div>
      </div>

      <button type="submit" class="btn-register">Registrar</button>
    </form>

    <div th:if="${error}" style="color: red; margin-top: 10px; text-align: center;" th:text="${error}"></div>
  </div>
</div>

<script>
  const togglePassword = document.getElementById("togglePassword");
  const passwordInput = document.getElementById("password");
  const eyeIcon = document.getElementById("eyeIcon");

  togglePassword.addEventListener("click", function () {
    const isPassword = passwordInput.type === "password";
    passwordInput.type = isPassword ? "text" : "password";
    eyeIcon.classList.toggle("fa-eye");
    eyeIcon.classList.toggle("fa-eye-slash");
  });

  function previewImage(input, previewId) {
    const file = input.files[0];
    const preview = document.getElementById(previewId);

    if (file && file.type.startsWith('image/')) {
      const reader = new FileReader();
      reader.onload = function(e) {
        preview.src = e.target.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(file);
    } else {
      preview.src = '';
      preview.style.display = 'none';
    }
  }

  // Initialize intl-tel-input
  const phoneInput = document.querySelector("#celular");
  const iti = window.intlTelInput(phoneInput, {
    utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
    initialCountry: "sv",
    separateDialCode: true,
    preferredCountries: ["sv", "us", "mx", "gt", "hn"]
  });

  function validateDUI(dui) {
    // Check if it matches the pattern: 8 digits, dash, 1 digit
    const duiPattern = /^\d{8}-\d{1}$/;
    return duiPattern.test(dui);
  }

  const form = document.querySelector("form");
  form.addEventListener("submit", function () {
    e.preventDefault();
   
    // Validate DUI format
    const duiInput = document.getElementById("dui");
    if (!validateDUI(duiInput.value)) {
        Swal.fire({
            icon: 'error',
            title: 'Formato de DUI incorrecto',
            text: 'El DUI debe tener 8 dígitos, un guión y 1 dígito final (ej: 12345678-9)'
        });
        return;
    }

    document.querySelector("#celular_full").value = iti.getNumber();
  });
</script>

<!-- Script de Google -->
<script src="https://www.google.com/recaptcha/api.js" async defer></script>

</body>
</html>
