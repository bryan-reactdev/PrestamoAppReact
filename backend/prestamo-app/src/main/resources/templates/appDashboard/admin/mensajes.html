<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{appDashboard/admin/layout :: layout(
          pageTitle='Mensajes',
          pageSubtitle='Gestión de mensajes',
          activePage='mensajes',
          content=~{::content},
          pageCss=~{::css},
          pageScripts=~{::scripts}
      )}">

<head>
    <th:block th:fragment="css">

    </th:block>
</head>

<body>

<div th:fragment="content">
    <!-- Table Tab Switcher -->
    <div class="table-tab-switcher">
        <div>
            <button type="button" class="table-switcher active" data-table-target="#noLeidosTable">
                No leídos
            </button>
            <button type="button" class="table-switcher" data-table-target="#leidosTable"> 
                Leídos
            </button>
        </div>

        <!-- Search Bar -->
        <div class="search-container">
            <div class="input-group">
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar mensajes..." />
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" onclick="clearSearch()">
                        <i class="fas fa-times"></i> Limpiar
                    </button>
                </div>
            </div>
        </div>
    </div>
    

    <div th:replace="~{fragments/mensajeTables :: no-leidos-table-content(mensajes=${mensajesNoLeidos})}"></div>
    <div th:replace="~{fragments/mensajeTables :: leidos-table-content(mensajes=${mensajes})}"></div>
    
    <div th:replace="~{fragments/tableScripts :: table-switcher-scripts}"></div>
</div>
    
    <th:block th:fragment="scripts">
        <script>

        </script>
    </th:block>
</div>

</body>
</html>
