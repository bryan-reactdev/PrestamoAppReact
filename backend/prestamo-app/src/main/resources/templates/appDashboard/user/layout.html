<script>




    window.showUsuarioDetails = function(usuarioId) {
    const modalContent = document.getElementById('modal-content-' + usuarioId);
    if (modalContent) {
        Swal.fire({
            title: 'Detalles del usuario',
            html: modalContent.innerHTML,
            width: '800px',
            showCloseButton: true,
            showConfirmButton: false,
            customClass: {
                container: 'swal-usuario-modal'
            },
            didOpen: () => {
                const container = Swal.getHtmlContainer();
                const form = container.querySelector('form');
                const editBtn = container.querySelector('.usuario-editar-btn');
                const saveBtn = container.querySelector('.usuario-guardar-btn');
                const inputs = form.querySelectorAll('input:not([type="hidden"])');

                editBtn.addEventListener('click', function() {
                    inputs.forEach(input => input.removeAttribute('disabled'));
                    editBtn.style.display = 'none';
                    saveBtn.style.display = 'inline-block';
                });

                saveBtn.addEventListener('click', function() {
                    const formData = new FormData(form);
                    fetch('/usuario/update', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => {
                        if (response.ok) {
                            return response.text();
                        } else if (response.status === 400) {
                            return response.text().then(text => {
                                throw new Error(text);
                            });
                        } else {
                            throw new Error('Error al actualizar usuario');
                        }
                    })
                    .then(result => {
                        // Check if the response indicates email change
                        if (result.includes('emailChanged=true')) {
                            Swal.fire({
                                icon: 'info',
                                title: 'Email actualizado',
                                text: 'Tu email ha sido actualizado. Ser√°s redirigido al login para iniciar sesi√≥n con tu nuevo email.',
                                confirmButtonText: 'OK'
                            }).then(() => {
                                window.location.href = '/auth/logout?emailChanged=true';
                            });
                        } else {
                            Swal.fire({
                                icon: 'success',
                                title: '√âxito',
                                text: 'Usuario actualizado correctamente'
                            }).then(() => {
                                location.reload();
                            });
                        }
                    })
                    .catch(error => {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: error.message || 'No se pudo actualizar el usuario'
                        });
                    });
                });

                const fileInputs = form.querySelectorAll('input[type="file"]');
                fileInputs.forEach(input => {
                    input.addEventListener('change', function(event) {
                        const previewId = this.dataset.previewId;
                        const preview = form.querySelector(`img[id="${previewId}"]`);
                        const file = event.target.files[0];
                        if (file && preview) {
                            const reader = new FileReader();
                            reader.onload = () => {
                                preview.src = reader.result;
                            };
                            reader.readAsDataURL(file);
                        }
                    });
                });

            }
        });
    } else {
        console.error('Modal content not found for usuario ID:', usuarioId);
    }
};

    // Mostrar modal para pagar cuota
    window.showCuotaPagarDetails = function(cuotaId) {
        const modalContent = document.getElementById('cuota-pagar-modal-content-' + cuotaId);
        if (modalContent) {
            window.currentCuotaId = cuotaId; // guardar el ID globalmente

            Swal.fire({
                title: 'Detalle de Cuota',
                html: modalContent.innerHTML,
                width: '800px',
                showCloseButton: true,
                showConfirmButton: false,
                customClass: {
                    container: 'swal-cuota-pagar-modal'
                }
            });
        } else {
            console.error('Modal content not found for cuota ID:', cuotaId);
        }
    };

    // Pagar cuota y generar PDF
    window.payCuota = function() {
        const cuotaId = window.currentCuotaId;

        if (!cuotaId) {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'No se pudo identificar la cuota a pagar'
            });
            return;
        }

        const modalContent = document.getElementById('cuota-pagar-modal-content-' + cuotaId);
        if (!modalContent) {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'No se encontr√≥ la informaci√≥n de la cuota'
            });
            return;
        }

        const montoElement = modalContent.querySelector('#monto-total');
        let monto = 0;
        if (montoElement) {
            const montoText = montoElement.textContent.trim();
            monto = parseFloat(montoText.replace('$', '').replace(',', ''));
        }

        if (isNaN(monto) || monto <= 0) {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'Monto de pago inv√°lido'
            });
            return;
        }

        Swal.fire({
            title: 'Confirmar Pago',
            text: `¬øEst√° seguro que desea pagar la cuota por $${monto.toFixed(2)}?`,
            icon: 'question',
            showCancelButton: true,
            confirmButtonText: 'S√≠, Pagar',
            cancelButtonText: 'Cancelar',
            showLoaderOnConfirm: true,
            preConfirm: () => {
                const encodedData = `monto=${encodeURIComponent(monto)}`;
                return fetch(`/cuota/pagar/${cuotaId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Accept': 'application/pdf'
                    },
                    body: encodedData
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Error al realizar el pago');
                        }
                        return response.blob();
                    })
                    .then(blob => {
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `factura_cuota_${cuotaId}.pdf`;
                        document.body.appendChild(a);
                        a.click();
                        a.remove();
                        window.URL.revokeObjectURL(url);
                    })
                    .catch(error => {
                        Swal.showValidationMessage(`Error: ${error.message}`);
                    });
            },
            allowOutsideClick: () => !Swal.isLoading()
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire({
                    icon: 'success',
                    title: 'Pago Exitoso',
                    text: 'Factura descargada y cuota marcada como En Revisi√≥n',
                    confirmButtonText: 'OK'
                }).then(() => {
                    window.location.reload();
                });
            }
        });
    };

    // Setear manualmente el ID si se necesita (no requerido en esta l√≥gica)
    window.setCurrentCuotaId = function(cuotaId) {
        window.currentCuotaId = cuotaId;
    };
</script>

    function previewImage(event, previewId) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById(previewId).src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    }


    function previewDuiCodeudor(event, previewId) {
        const file = event.target.files[0];
        const preview = document.getElementById(previewId);

        if (file) {
            if (!file.type.startsWith("image/")) {
                alert("El archivo debe ser una foto (jpg, png, etc.)");
                event.target.value = "";
                preview.src = "";
                preview.style.display = "none";
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = "block";
            };
            reader.readAsDataURL(file);
        } else {
            preview.src = "";
            preview.style.display = "none";
        }
    }


    function expandImage(imageUrl) {
